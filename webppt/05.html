                    ## 什么是人工智能（AI）?
                    智能行为和现象有不同的来源
                    - 自然智能：由自然选择塑造的生物体
                    - 人工智能：由人类设计和制造的机器
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## AI 的两大分类?
                    - 强人工智能：拥有自我意识，具备解决通用问题的能力
                    - 弱人工智能：没有自我意识，具备解决特定问题的能力
                </script>

                    - 知道宇宙中每个原子确切的位置和动量
                    - 通过牛顿定律推演出宇宙的过去以及未来。
                    ![28](./img/28.png)

                    - 麦克斯韦妖看守暗门，观察分子运动速度
                    - 使较快的向某侧流动，较慢向另一侧流动
                    - 经过充分长的时间，两侧温差会越来越大
                    ![28](./img/29.jpg)

                    ## 什么是机器学习?
                    - 英文：Machine Learning
                    - 实现人工智能的其中一种方式
                    - 学习：随着经验的增加，解决问题的能力得到提升
                    - 机器学习：用数据训练程序以优化其表现的算法
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## 机器学习的分类?
                    ***Supervised*** vs ***Unsupervised***
                    - 监督学习：训练数据里包含了答案
                    - 非监督学习：训练数据里不包含答案
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## 什么是深度学习?
                    - Deep Learning
                    - 实现机器学习的其中一种方式
                    - 人工神经网络：用计算机模拟大脑神经元运作模式
                    - 深度神经网络：隐藏层数量很多的人工神经网络
                    - 深度学习：用大量数据训练深度神经网络的算法
                </script>
