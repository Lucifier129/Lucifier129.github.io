                    ## 最简机器学习范例
                    猜数字：请随机观众报个数字
                    ```javascript
                    function createAI(max = 1000, min = 0) {
                        let model = Math.floor(Math.random() * max)
                        let guess = () => update(prompt(`It's ${model}?`))
                        let update = message => {
                          switch (message) {
                            case 'GT': 
                              max = model
                              model = Math.floor((model + min) / 2)
                              return guess()
                            case 'LT':
                              min = model
                              model = Math.floor((model + max) / 2)
                              return guess()
                            case 'EQ': return alert(`The answer is ${model} !!`)
                          }
                        }
                        return guess
                      }
                      createAI()()
                    ```
                </script>
            </section>

                    - 模型根据反馈，修正自身的参数
                    - 不断迭代，直到模型表现让人满意
